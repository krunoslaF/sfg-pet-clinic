<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Pet Clinic - Vets</title>
</head>
<body>
    <h1 th:text ="'Vet List'">Veterinarians List Displayed</h1>

    <table>
        <thead>
        <tr>
            <th> Id </th>
            <th> FirstName </th>
            <th> LastName </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vetList}">
            <td><span th:text="${vet?.id}"> Id </span></td>
            <td><span th:text="${vet?.firstName}"> FirstName </span></td>
            <td><span th:text="${vet?.lastName}"> LastName </span></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
