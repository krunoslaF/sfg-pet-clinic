<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Spring Pet Clinic - Owners</title>
</head>
<body>
    <h2 th:text ="'Owners List'">Owners List Displayed</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;"> Id </th>
            <th style="width: 150px;"> FirstName </th>
            <th style="width: 150px;"> LastName </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${ownersList}">
            <td><span th:text="${owner.id}"> Id </span></td>
            <td><span th:text="${owner.firstName}"> FirstName </span></td>
            <td><span th:text="${owner.lastName}"> LastName </span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
